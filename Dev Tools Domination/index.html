<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("helo");
    // Interpolated
    console.log("hello %s have a good day","vikhyat");
    // Styled
    console.log('%c I am some great text','font-size:50px;background-color:red');
    // warning!
    console.warn('OHO .....!');
    // Error :|
    console.error('So sorry I got crashed');
    // Info
    console.info('An apple a day keeps the doctor away');
    // Testing
    // console.assert(p.classList.contains('ouch'),'this does not contains ouch');
    // clearing
    console.clear();
    // Viewing DOM Elements
    // console.dir(p);//gives a dropdown to see the messages
    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`the name of the dog is ${dog.name}`);
      console.log(`the age of the dog is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/vikhyat187')
        .then(data =>data.json())
        .then (data =>{
          console.timeEnd('fetching data');
          console.log(data);
        });
  </script>
</body>
</html>
